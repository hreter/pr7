<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="pr7_1.css">
    <title> Pr7_1</title>

</head>
<body>

<div class="bg row">

    <div class="col-4"></div>
    <div class=" teacher-book col-lg-4 col-md-6">

        <h3>Teacher book</h3>

        <form class="needs-validation" novalidate action="#">
            <div class="form-group">
                <label for="validationCustom01">Username</label>
                <input type="email" class="form-control" id="validationCustom01" aria-describedby="emailHelp"
                       placeholder="Enter username" required>
                <div class="invalid-feedback">
                    Please enter correct username.
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                       placeholder="Enter password" required>
                <div class="invalid-feedback">
                    Please enter password.
                </div>
            </div>
            <div class="form-group form-check no-green-valid">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Remember me</label>
            </div>
            <button type="submit" class="btn btn-info">Submit</button>

            <a href="#">Forgot password</a>

        </form>

    </div>
    <div class="col-4"></div>

</div>

<script>
	// Example starter JavaScript for disabling form submissions if there are invalid fields
	(function() {
		'use strict';
		window.addEventListener('load', function() {
			// Fetch all the forms we want to apply custom Bootstrap validation styles to
			var forms = document.getElementsByClassName('needs-validation');
			// Loop over them and prevent submission
			var validation = Array.prototype.filter.call(forms, function(form) {
				form.addEventListener('submit', function(event) {
					if (form.checkValidity() === false) {
						event.preventDefault();
						event.stopPropagation();
					}
					form.classList.add('was-validated');
				}, false);
			});
		}, false);
	})();
</script>

</body>
</html>
